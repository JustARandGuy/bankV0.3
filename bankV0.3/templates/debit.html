<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Rectangle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <!-- Top menu -->
    <ul class="nav nav-pills mb-3">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('login') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Debits</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Operations</a>
        </li>
    </ul>

    <div class="grid-container">
        <div class="content">
            <div class="balance_rectangle">
                <p class="balance_text">{{ balance }} RUB</p>
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn custom-button">Deposit</button>
                <button type="button" class="btn custom-button">Withdraw</button>
            </div>
        </div>

        <div class="balance_rectangle">
         <p class="balance_text">{{ balance }} RUB</p>
        </div>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
